<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <title>Thousand Year Old Vampire</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      h1 {
        color: #444;
      }
      .game-container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .story {
        margin: 20px 0;
        font-size: 1.2em;
      }
      .actions button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        border-radius: 4px;
        background-color: #007BFF;
        color: white;
        cursor: pointer;
      }
      .actions button:hover {
        background-color: #0056b3;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const storyElement = document.querySelector(".story");
        const actionsElement = document.querySelector(".actions");

        let storyIndex = 0;
        const stories = [
          "You awaken in a dark forest, the air thick with mist. What do you do?",
          "A shadowy figure approaches. Do you confront it or hide?",
          "You find an ancient tome glowing with a faint light. Do you read it or leave it?"
        ];

        const updateStory = () => {
          storyElement.textContent = stories[storyIndex];
        };

        const nextStory = () => {
          storyIndex = (storyIndex + 1) % stories.length;
          updateStory();
        };

        actionsElement.innerHTML = `
          <button onclick="nextStory()">Next</button>
        `;

        updateStory();
      });
    </script>
  </head>
  <body>
    <div class="game-container">
      <h1>Thousand Year Old Vampire</h1>
      <div class="story"></div>
      <div class="actions"></div>
    </div>
  </body>
</html>
